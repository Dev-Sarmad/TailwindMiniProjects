<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-rose-500">
        <div class="flex flex-col p-2 m-2 space-y-3 space-x-0 md:flex-row md:space-y-0 md:space-x-3 rounded-2xl shadow-lg bg-white">
            <!-- left-side -->
            <div class="p-6 md:20">
                <h2 class="font-serif mb-5 font-bold text-xl">Login In</h2>
                <p class="max-w-sm text-slate-500 text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, unde.</p>
                <input type="text" class="placeholder:font-serif font-light w-full p-2 rounded-lg" placeholder="Enter you email adress">
                <div class="flex mt-4 p-4 flex-col items-center justify-between space-y-6 md:flex-row md:space-y-0">
                    
                    <div class="text-sm text-cyan-700">Forget Password</div>
                <button class="bg-blue-600 w-full text-xs md:w-20 p-5 text-white">Next</button>
                </div>
                <div class="border border-b-2 mt-2 w-full border-slate-500"></div>
                <p class="mt-10 text-sm text-center font-thin text-gray-500">Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
                <div class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-5 mt-5">
                    <button class="bg-blue-500 hover:translate-x-2 duration-200 px-5 text-sm text-white rounded-md w-50">Twitter</button>
                    <button class="bg-blue-700  px-4 text-sm text-white rounded-md w-50 hover:-translate-x-2 duration-200 shadow-2xl">Facebook</button>
                </div>
            </div>
            <!-- right-side -->
            <img src="images/image3.jpg" alt="" class="w-[432px] hidden md:block">
        </div>
    </div>
</body>
</html>
